<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <section class="vh-120" style="background-color: #508bfc;">
                   <div class="container py-5 h-100">
                     <div class="row d-flex justify-content-center align-items-center h-100">
                       <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                         <div class="card shadow-4-l" style="border-radius: 1rem;" >
                           <div class="card-body p-5 text-center">

                             <h3 class="mb-5">Sign up</h3>

                             <div class="form-outline mb-4">
                                <label class="form-label" for="first_name">First name</label>
                                <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" />
                             </div>
                             <div class="form-outline mb-4">
                                <label class="form-label" for="last_name">Last name</label>
                                <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" />
                             </div>
                             <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" id="email" name="email" class="form-control form-control-lg" />
                             </div>
                             <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                             </div>
                             <div class="form-outline mb-4">
                                <label class="form-label" for="password1">Password</label>
                                <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                             </div>
                             <div class="form-outline mb-4">
                                 <label class="form-label" for="password2">Confirm Password</label>
                                 <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                             </div>

                             <!-- Checkbox -->
                             <div class="form-check d-flex justify-content-start mb-4">
                               <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                               <label class="form-check-label" for="form1Example3"> Remember password </label>
                               <p>Do you have an account? <a href="/accounts/login" class="link-info">Login here</a></p>
                             </div>

                             <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>

                             <hr class="my-4">

                             <button class="btn btn-lg btn-block btn-primary" style="background-color: #ce1905;"
                               type="submit"><i class="fa fa-google me-2"></i>  Sign in with google</button>
                             <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #105bf5;"
                               type="submit"><i class="fa fa-facebook-f me-2"></i>  Sign in with facebook</button>
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>
               </section>
        </form>
    </div>
</body>
</html>
